<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Ultima</title>
    </head>

    <body>
        <div id="screen">
            <div id="container-login">
                <img src="img/ultima.png" width="120px">
                <div id="login">
                    <p>Log in</p>
                    <form>
                        <input id="email" type="text" class="input-login" placeholder="Email"/>
                        <input id="pass" type="password" class="input-login" placeholder="Senha"/>
                        <div id="check">
                            <div id="check-rem">
                                <input type="checkbox" id="remember"/>
                                <label for="remember" class="label-login">Lembre de mim</label>
                            </div>
                            <label class="label-login">Esqueci minha senha</label>  
                        </div>
                        <button>Entrar</button>
                        <a href="#" class="label-login">Desejo criar minha conta</a>
                    </form>
                </div>
            </div>
            <div id="image"></div>
        </div>
    </body>
</html>
